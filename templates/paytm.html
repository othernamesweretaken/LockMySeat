<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm Merchant Payment Page</title>
</head>
<body>
<h1> Redirecting you to the merchant.</h1>
<h2> Please donot refresh your page.</h2>
<form action="https://securegw-stage.paytm.in/order/process" method="post" name="paytm">
    {% for key,value in my_dict.items %}
    <input type = "hidden" name="{{key}}" value="{{value}}">
    {% endfor %}
</form>
</body>

<!-- This is important to submit the form automatically -->
<script>
    document.paytm.submit()
</script>
</html>
